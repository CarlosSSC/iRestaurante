<ion-header>
  <ion-toolbar class="toolbar-gray">
    <ion-buttons slot="start">
      <ion-button
        fill="clear"
        style="font-size: 20px; font-weight: bolder"
        class="back_Button"
        slot="start"
        routerLink="/invoice-screen"
        >Back</ion-button
      >
    <ion-title style="font-weight: bolder; font-size: 30px">
      INVOICE CONFIGURATION
    </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-container">
    <div class="input-container">
      <ion-item lines="none" style="margin-bottom: 10px;">
        <ion-input label="Logo's URL" placeholder="logoUrl" [(ngModel)]="logoUrl" (ionChange)="validateLogo()"></ion-input>
      </ion-item>

      <div *ngIf="isValidImage">
        <img [src]="logoUrl" alt="Logo" *ngIf="logoUrl && isValidImage" class="logo-sample"/>
      </div>
      <div *ngIf="!isValidImage && logoUrl">
        <p>URL not functional</p>
      </div>

      <ion-item lines="none" style="margin-bottom: 10px;">
        <ion-input label="Footer Message" placeholder="bottomNotice" [(ngModel)]="bottomNotice"></ion-input>
      </ion-item>

      <p><i>{{ bottomNotice || 'Menssage not written' }}</i></p>
    </div>
    <!-- Button -->
    <div class="buttons-container">
      <ion-button expand="full">Confirm Configuration</ion-button>
    </div>
  </div>
</ion-content>
